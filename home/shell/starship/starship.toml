format = """
[░▒▓](#214165)\
[🐬 at ](bg:#214165 fg:#F4A7B6)\
[  ](bg:#214165 fg:#7EBAE4)\
[](bg:#5E9BD6 fg:#214165)\
$directory\
[ ](fg:#5E9BD6 bg:#394260)\
$git_branch\
$git_status\
[ ](fg:#394260)\
$fill\
$cmd_duration\
\n$character
"""

[directory]
style = "fg:#303030 bg:#5E9BD6 bold"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[$symbol $branch ](fg:#dddddd bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status $ahead_behind)](fg:#dddddd bg:#394260)]($style  )'

[cmd_duration]
style = "fg:#000000 bg:#F4A7D6"
format = """
[](fg:#F4A7D6)\
[ ](bg:#F4A7D6)\
[$duration]($style)\
[ ](bg:#F4A7D6)\
[▓▒░](#F4A7D6)\
"""

[fill]
symbol = " "
