format = """
[░▒▓](#214165)\
[🐬 at ](bg:#214165 fg:#F4A7B6)\
[  ](bg:#214165 fg:#7EBAE4)\
[](bg:#5E9BD6 fg:#214165)\
$directory\
[ ](fg:#5E9BD6 bg:#394260)\
$git_branch\
$git_status\
[ ](fg:#394260)\
\n$character"""

[directory]
style = "fg:#000000 bg:#5E9BD6"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[$symbol $branch ](fg:#dddddd bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status $ahead_behind)](fg:#dddddd bg:#394260)]($style  )'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[$symbol ($version)](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time](fg:#a0a9cb bg:#1d2230)]($style)'
